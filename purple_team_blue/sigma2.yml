- Sigma Rule for TTP T1203: Exploitation for Client Execution
```yaml
title: Exploitation for Client Execution
id: aedc844d-3b92-4c04-8f14-cd5cf25b43a2
status: experimental
description: Detects exploitation attempts for client execution through social engineering tactics, such as phishing emails or malicious documents targeting legitimate users.
logsource:
  product: windows
  service: sysmon
  definition: "Sysmon logs from Windows event logs"
detection:
  selection:
    EventID: 3  # Process creation
    Image: 
      - '*\\*.exe'
    CommandLine|contains:
      - '.doc'
      - '.xls'
      - 'powershell'
  condition: selection
level: high
tags:
  - attack.execution
  - attack.t1203
```

- Sigma Rule for TTP T1071.001: Application Layer Protocol Web Usage
```yaml
title: Application Layer Protocol Web Usage
id: c0f684f5-5a65-4eb4-b29e-0c71b3514d03
status: experimental
description: Detects usage of application layer protocols, particularly web protocols, that are exploited by adversaries targeting help desk and IT administration.
logsource:
  product: windows
  service: sysmon
  definition: "Sysmon logs from Windows event logs"
detection:
  selection:
    EventID: 3  # Process creation
    Image: 
      - '*\\chrome.exe'
      - '*\\firefox.exe'
    CommandLine|contains:
      - 'http://'
      - 'https://'
  condition: selection
level: medium
tags:
  - attack.t1071.001
  - attack.network
```

- Sigma Rule for TTP T1201: Account Manipulation Detection
```yaml
title: Account Manipulation Detection
id: 354d26d1-9ac9-4ba9-8a3d-5e74d7b42004
status: experimental
description: Detects account manipulation activities such as SIM swapping attempts targeting telecommunications organizations, often exploiting weak identity verification processes.
logsource:
  product: mobile
  service: telecom
  definition: "Carrier logs or mobile management system logs"
detection:
  selection:
    EventType: account_change
    ChangeType:
      - 'SIM swap'
      - 'Number port'
    User:
      - 'targeted_user@example.com'
  condition: selection
level: high
tags:
  - attack.t1201
  - attack.account_manipulation
```

- Sigma Rule for TTP T1486: Ransomware Deployment Detection
```yaml
title: Ransomware Deployment Detection
id: 59b1c920-b4b4-4e49-98b6-dc3b5cf34b08
status: experimental
description: Detects ransomware deployment activities where data is encrypted for impact, focusing on logs that indicate file encryption processes commonly associated with ransomware.
logsource:
  product: windows
  service: sysmon
  definition: "Sysmon logs from Windows event logs"
detection:
  selection:
    EventID: 11  # File created
    FileName: '*.*'
    CommandLine|contains:
      - 'encrypt'
      - 'ransomware'
      - 'DragonForce'
  condition: selection
level: critical
tags:
  - attack.t1486
  - attack.ransomware
```

- Sigma Rule for TTP T1027: Obfuscated Files and Information Detection
```yaml
title: Obfuscated Files and Information Detection
id: f9c8ef19-cb79-4a42-80c3-99a1a503e29b
status: experimental
description: Detects the presence of obfuscated files or information in the system, which can indicate data theft extortion activities, especially within the retail sector where sensitive data is targeted.
logsource:
  product: windows
  service: sysmon
  definition: "Sysmon logs from Windows event logs"
detection:
  selection:
    EventID: 11  # File creation
    FileName|contains:
      - '.encrypted'
      - '.obf'
      - '.enc'
  condition: selection
level: high
tags:
  - attack.t1027
  - attack.data_exfiltration
```

- Sigma Rule for TTP T1110.001: Multi-Factor Authentication Bypass Attempt Detection
```yaml
title: Multi-Factor Authentication Bypass Attempt Detection
id: 2d16b0bd-85f6-44ce-8b83-3b5b8ca3da2b
status: experimental
description: Detects attempts to bypass multi-factor authentication using brute force or social engineering tactics, particularly through rapid login attempts followed by MFA prompts.
logsource:
  product: windows
  service: authentication
  definition: "Windows Security Event logs"
detection:
  selection:
    EventID: 4625  # Failed login attempts
    Account_Name: '*'
    Failure_Reason: 'Invalid password'
  condition: selection and count(EventID) by Account_Name > 5
level: high
tags:
  - attack.t1110.001
  - attack.authentication
```

- Sigma Rule for TTP T1557: Adversary-in-the-Middle Detection
```yaml
title: Adversary-in-the-Middle Detection
id: db5740cb-f73b-4ef6-9e9b-e0c06990a837
status: experimental
description: Detects adversary-in-the-middle attacks that manipulate domain federation information to gain unauthorized access to enterprise systems.
logsource:
  product: windows
  service: Active Directory
  definition: "Windows Security Event logs"
detection:
  selection:
    EventID: 4769  # Special privileges assigned to new logon
    Account_Name: '*'
    Service_Name: 'Kerberos'
  condition: selection
level: critical
tags:
  - attack.t1557
  - attack.authentication
```

- Sigma Rule for TTP T1566: Phishing Detection
```yaml
title: Phishing Detection
id: d20f5b3c-d5c8-4184-8d78-e6b9c5b26d73
status: experimental
description: Detects anomalous authentication attempts and potential phishing activities through the identification of suspicious login behavior and SMS messages.
logsource:
  product: any
  service: authentication
  definition: "Logs from email gateways or authentication servers"
detection:
  selection:
    EventID: 4624  # Successful logon
    Account_Name: '*'
    Source_Workstation|contains:
      - 'unknown'  # Indicates an unrecognized source
  condition: selection
level: high
tags:
  - attack.t1566
  - attack.phishing
```